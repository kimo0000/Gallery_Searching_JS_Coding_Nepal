<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="form">
        <input type="text" placeholder="Search Image..." />
      </div>
      <div class="cards">
        <div class="card">
          <img src="imgs/ironman1.jpg" alt="" data-name="ironman" />
        </div>
        <div class="card">
          <img src="imgs/ironman2.jpg" alt="" data-name="ironman" />
        </div>
        <div class="card">
          <img src="imgs/ironman3.jpg" alt="" data-name="ironman" />
        </div>
        <div class="card">
          <img src="imgs/spiderman1.jpg" alt="" data-name="spiderman" />
        </div>
        <div class="card">
          <img src="imgs/spiderman2.jpg" alt="" data-name="spiderman" />
        </div>
        <div class="card">
          <img src="imgs/ironman3.jpg" alt="" data-name="spiderman" />
        </div>
        <div class="card">
          <img src="imgs/joker1.jpg" alt="" data-name="joker" />
        </div>
        <div class="card">
          <img src="imgs/joker2.jpg" alt="" data-name="joker" />
        </div>
        <div class="card">
          <img src="imgs/joker3.jpg" alt="" data-name="joker" />
        </div>
      </div>
    </div>
  </body>
</html>
